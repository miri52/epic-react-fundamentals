    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls

    // SOLUTION to the EXTRA CREDIT

    // We can pass children as an additional parameter, not as a part of the object: 
      // React.createElement('div', {className: 'container'}, 'Hello World')
    // We can add as many params as we want and they will all become children props, converted as an array:
      // React.createElement('div', {className: 'container'}, 'Hello', '', 'World')
    // So we can also provide them as an array:
      // React.createElement('div', {className: 'container', children: ['Hello', '', 'World']})
    // we get an error that each child in an array needs a key prop, we won't get this error if we do it using multiple params

      const helloElement = React.createElement('span', {}, 'Hello')
      const worldElement = React.createElement('span', {}, 'World')
      const reactElement = React.createElement('div', {className: 'container', children: [helloElement, ' ', worldElement]})
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
